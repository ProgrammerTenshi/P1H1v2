<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería Sol y Luna - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Panadería Sol y Luna - Carrito</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Productos Disponibles</h2>
                <ul id="product-list" class="space-y-4"></ul>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Carrito de Compras</h2>
                <ul id="cart-list" class="space-y-4 mb-4"></ul>
                <div id="cart-total" class="font-bold"></div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        // Obtener productos desde productos.php
        async function fetchProducts() {
            try {
                const response = await fetch('productos.php');
                const products = await response.json();
                
                if (products.error) {
                    alert(products.error);
                } else {
                    displayProducts(products);
                }
            } catch (error) {
                console.error("Error al obtener los productos:", error);
            }
        }

        // Mostrar productos en la página
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const listItem = document.createElement('li');
                listItem.className = 'flex justify-between items-center';
                listItem.innerHTML = `
                    <span>${product.nombre} (Disponible: ${product.cantidad})</span>
                    <input type="number" min="1" max="${product.cantidad}" value="1" id="quantity-${product.id}" class="border rounded w-16 text-center">
                    <button onclick="addToCart(${product.id}, '${product.nombre}', ${product.cantidad})" class="ml-4 bg-blue-500 text-white px-2 py-1 rounded">Añadir</button>
                `;
                productList.appendChild(listItem);
            });
        }

        // Añadir producto al carrito
        function addToCart(id, nombre, maxQuantity) {
            const quantityInput = document.getElementById(`quantity-${id}`);
            const quantity = parseInt(quantityInput.value);
            
            if (quantity > maxQuantity) {
                alert(`Solo puedes añadir hasta ${maxQuantity} unidades de este producto`);
                quantityInput.value = maxQuantity;
                return;
            }

            const existingProduct = cart.find(item => item.id === id);
            if (existingProduct) {
                existingProduct.quantity += quantity;
                if (existingProduct.quantity > maxQuantity) {
                    existingProduct.quantity = maxQuantity;
                    alert(`Cantidad ajustada al máximo disponible (${maxQuantity})`);
                }
            } else {
                cart.push({ id, nombre, quantity });
            }
            renderCart();
        }

        // Mostrar carrito
        function renderCart() {
            const cartList = document.getElementById("cart-list");
            const cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = "";
            let total = 0;

            cart.forEach(product => {
                total += product.quantity;

                const li = document.createElement("li");
                li.className = "flex justify-between items-center";
                li.innerHTML = `<span>${product.nombre} - Cantidad: ${product.quantity}</span>`;
                cartList.appendChild(li);
            });

            cartTotal.textContent = `Total de productos: ${total}`;
        }

        // Cargar productos al inicio
        document.addEventListener("DOMContentLoaded", fetchProducts);
    </script>
</body>
</html>
