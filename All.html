<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Sol y Luna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/Elementos.js" defer></script>
</head>
<body class="flex flex-col min-h-screen bg-amber-50">
    <header class="bg-amber-800 transition-shadow duration-300">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" data-page="Inicio" class="text-3xl font-serif font-bold text-amber-50 hover:text-amber-200 transition duration-300">
                    Café Sol y Luna
                </a>
                <div class="md:hidden"> 
                    <button id="menu-toggle" class="text-amber-50 focus:outline-none hover:text-amber-200 transition duration-300">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" data-page="Inicio" class="text-amber-50 hover:text-amber-200 transition duration-300 border-b-2 border-amber-600 pb-1">Inicio</a>
                    <a href="#" data-page="Menu" class="text-amber-50 hover:text-amber-200 transition duration-300 border-b-2 border-transparent hover:border-amber-600 pb-1">Menú</a>
                    <a href="#" data-page="Nosotros" class="text-amber-50 hover:text-amber-200 transition duration-300 border-b-2 border-transparent hover:border-amber-600 pb-1">Nosotros</a>
                    <a href="#" data-page="Eventos" class="text-amber-50 hover:text-amber-200 transition duration-300 border-b-2 border-transparent hover:border-amber-600 pb-1">Eventos</a>
                    <a href="#" data-page="Contacto" class="text-amber-50 hover:text-amber-200 transition duration-300 border-b-2 border-transparent hover:border-amber-600 pb-1">Contacto</a>
                    <a href="#" data-page="Login" class="text-amber-800 bg-amber-200 hover:bg-amber-300 transition duration-300 rounded-full px-4 py-1">Login</a>
                </div>
            </div>
            <!-- Menú móvil -->
            <div id="mobile-menu" class="md:hidden hidden mt-4">
                <a href="#" data-page="Inicio" class="nav-link">Inicio</a>
                <a href="#" data-page="Menu" class="nav-link">Menú</a>
                <a href="#" data-page="Nosotros" class="nav-link">Nosotros</a>
                <a href="#" data-page="Eventos" class="nav-link">Eventos</a>
                <a href="#" data-page="Contacto" class="nav-link">Contacto</a>
                <a href="#" data-page="Login" class="nav-link">Login</a>
            </div>
        </nav>
    </header>

    <main id="main-content" class="flex-grow">
        <!-- El contenido de las páginas se cargará aquí dinámicamente -->
    </main>

    <footer class="bg-amber-800 text-amber-50 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Café Sol y Luna. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
    
        // Desplegar el menú móvil al hacer clic en el botón
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Añadir sombra a la barra de navegación al desplazarse
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('shadow-md');
            } else {
                header.classList.remove('shadow-md');
            }
        });
    </script>
</body>
</html>
