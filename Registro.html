<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Café Sol y Luna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/Elementos.js"></script>
</head>
<body class="flex flex-col h-full bg-amber-50">
    
    <div id="navbar-container"></div>
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-amber-800 mb-6 text-center">Registro</h2>
            <form>
                <div class="mb-4">
                    <label for="nombre" class="block text-amber-700 font-medium mb-2">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div class="mb-4">
                    <label for="apellido" class="block text-amber-700 font-medium mb-2">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-amber-700 font-medium mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-amber-700 font-medium mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-amber-700 font-medium mb-2">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <button type="submit" class="w-full bg-amber-600 text-amber-50 px-4 py-2 rounded-md hover:bg-amber-700 transition duration-300">Registrarse</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-amber-700">¿Ya tienes una cuenta?</p>
                <a href="#" data-page="Login.html" class="text-amber-600 hover:text-amber-800 font-medium">Inicia sesión aquí</a>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
</body>
</html>
